<script>
var host="./data";
var app = angular.module('app1', []);
app.controller('enrol', function($scope,$http) {
	$scope.cp=1;
	$scope.list=[];//保存所有数据
	$scope.getPage=function(p){
		$scope.cp=p;
		$http({
		    method: 'GET',
		    url: host+'/myList'
		}).then(function successCallback(res) {
			$scope.list=$scope.list.concat(res.data.data.list);
		    }, function errorCallback(resp) {
		        // 请求失败执行代码
		});
